plugins {
	id 'org.springframework.boot' version '2.6.10'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

configurations {
	all {
		resolutionStrategy.eachDependency { DependencyResolveDetails details ->
			if (details.requested.group == 'jakarta.annotation' && details.requested.name == 'jakarta.annotation-api') {
				details.useVersion '2.0.0' // Micronaut required
			}
		}
	}
}

dependencies {
	annotationProcessor "io.micronaut:micronaut-inject-java:3.5.5"
	annotationProcessor "io.micronaut:micronaut-validation:3.5.5"
	annotationProcessor "io.micronaut.spring:micronaut-spring-annotation:4.2.2"
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "io.micronaut.spring:micronaut-spring-context:4.2.2"
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
